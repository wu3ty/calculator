# .github/workflows/ci.yml
name: Node.js CI & Pages Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Required for deploying Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Matrix test/build job (no deploy)
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x] # [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        run: make install

      - name: Build
        run: make build
      
      - name: Run linting
        run: make lint
        
      - name: Run unit tests
        run: make test-ci

  # Single-version build + deploy to GitHub Pages
  deploy:
    # Only run on pushes to main (not PRs), and only if matrix job passed
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (20.x for deploy)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install deps
        run: make install

      - name: Build site
        run: make build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
